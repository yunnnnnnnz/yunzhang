<div class="row g-5 mb-5">
  <div>
    <h3 class="fw-bold border-bottom pb-3 mb-5">Interests</h3>
    {% for interest in site.data.settings.interests %}
    <div class="row g-5 mb-5">
      <div class="col-md-12">
        <h4>{{ interest.name }}</h4>
        <p>{{ interest.description }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
